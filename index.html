<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>FONNTANA</title>
</head>
<body>

  <div class="body">
    <main class="container">
      <!-- Publicidade da empresa -->
      <div class="img-group">
        <div class="img-header">
          <div class="img-title">
            <img src="./assets/images/fonntana-sem_fundo.png" alt="logo-fonntana">
          </div>
          <div class="img-subtitle">
            <p class="paragraph">O BRILHO QUE VOCÊ MERECE!</p>
          </div>
        </div>
        <div class="form-image">
          <img src="./assets/images/undraw_jewelry_iima.svg" alt="jewerly-illustration">
        </div>
      </div>
      <!-- Formulário -->
      <div class="form-group">
        <form action="#">
          <div class="form-header">
            <h1 class="form-title">Cadastre-se</h1>
          </div>
          <!-- Info textos -->
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Nome*</label>
              <input type="text" name="name" id="firstname" required placeholder="Digite seu nome">
            </div>
            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="input-box">
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" required placeholder="example@email.com">
            </div>
            <div class="input-box">
              <label for="cell">Celular*</label>
              <input type="tel" name="cell" id="cell" required placeholder="(00) 98765-4321">
            </div>
          </div>
          <!-- Info gênero -->
          <div class="gender-group">
            <div class="gender-title">
              <p>Gênero:</p>
            </div>
            <div class="gender-inputs">
              <div class="gender">
                <input type="radio" name="gender" id="female" value="female" checked>
                <label for="female">Feminino</label>
              </div>
              <div class="gender">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Masculino</label>
              </div>
              <div class="gender">
                <input type="radio" name="gender" id="none" value="none">
                <label for="none">Não informar</label>
              </div>
            </div>
          </div>
          <!-- Info preferências -->
          <div class="jewerly-preference">
            <div class="jewerly-title">
              <p>Quais tipos de joias você prefere?</p>
            </div>
            <div class="jewerly-group">
              <div class="jewerly">
                <input type="checkbox" name="jewerly" id="ring" value="ring">
                <label for="ring">Anel</label>
              </div>
              <div class="jewerly">
                <input type="checkbox" name="jewerly" id="ear-earring" value="ear-earring">
                <label for="ear-earring">Brinco</label>
              </div>
              <div class="jewerly">
                <input type="checkbox" name="jewerly" id="necklace" value="necklace">
                <label for="necklace">Colar</label>
              </div>
              <div class="jewerly">
                <input type="checkbox" name="jewerly" id="bracelet" value="bracelet">
                <label for="bracelet">Pulseira</label>
              </div>
            </div>
          </div>
          <div class="btn-group">
            <button type="button"> <a href="https://www.fonntana.com.br" target="_blank">COMPRE AGORA</a> </button>
          </div>
        </form>
      </div>
    </main>
    <div class="footer">
      <footer>Feito por Filipe Maia - 2023</footer>
    </div>
  </div>


</body>
</html>
